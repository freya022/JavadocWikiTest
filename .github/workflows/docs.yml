name: Deploy Javadocs to Pages

on:
  push:
    branches: ["2.X"]
    paths:
      - 'pom.xml'
      - 'src/main/**.java'
      - 'src/main/**.kt'
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Generate Javadocs
        run: mvn -B javadoc:javadoc
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          git-config-name: GitHub Actions
          git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
          ssh-key: ${{ secrets.STAGING_REPO_SSH_KEY }}
          repository-name: freya022/JavadocWikiTest-Pages
          folder: ./target/site/apidocs
          target-folder: docs
  deploy:
    needs: staging
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      # The entire staging repository (docs + wiki) gets deployed
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.STAGING_REPO_SSH_KEY }}
          repository: freya022/JavadocWikiTest-Pages
          ref: gh-pages
      - name: Upload staging repository
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
